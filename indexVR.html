<!DOCTYPE html>
<html>
<head>
    <title>Three.js WebXR Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #webxr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="webxr-button"></div> <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js'; // For Augmented Reality
        import { VRButton } from 'three/addons/webxr/VRButton.js'; // For Virtual Reality

        // Your existing Three.js scene setup will go here
        let scene, camera, renderer, cube;
        let cameraQuat, cameraEuler;

        function init() {
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setAnimationLoop( animate );
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType( 'local' );
            document.body.appendChild( renderer.domElement );

            // 1. Scene setup (your existing scene)
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            camera.up.set(0, 0, 1)
            // camera.position.set(0., 0., 3);
            // camera.lookAt(0, 0, 0);
            // camera.rotation.set(Math.PI/2, 0, -Math.PI/2, 'ZXY');
            camera.rotation.set(Math.PI/2, 0.2, -Math.PI/2, 'ZXY');

            cameraQuat = new THREE.Quaternion();
            cameraQuat.copy(camera.quaternion);
            console.log(cameraQuat);

            cameraEuler = new THREE.Euler();
            cameraEuler.setFromQuaternion(cameraQuat);
            console.log(cameraEuler);

            // const cameraGroup = new THREE.Group();
            // cameraGroup.add(camera);
            // scene.add(cameraGroup);

            // Add a simple object to the scene
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshNormalMaterial();
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(1., 0, 0)
            scene.add(cube);

            const geometry2 = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const material2 = new THREE.MeshNormalMaterial();
            let cube2 = new THREE.Mesh(geometry2, material2);
            cube2.position.set(1., 0, 0.65);
            scene.add(cube2);

            // Add lighting (important for realistic rendering)
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);



            // 3. Add the WebXR Button (choose ARButton or VRButton)
            // For VR:
            document.body.appendChild( VRButton.createButton( renderer ) );

            // For AR (replace the above line if you want AR):
            // document.body.appendChild( ARButton.createButton( renderer ) );

            // Event listener for window resizing
            window.addEventListener('resize', onWindowResize);

            function computeVRQuat() {
                // Create a THREE.Quaternion to represent the rotation
                const quatY = new THREE.Quaternion();
                quatY.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI / 2);

                const quatX = new THREE.Quaternion();
                quatX.setFromAxisAngle(new THREE.Vector3(1, 0, 0), Math.PI / 2);

                const quatZ = new THREE.Quaternion();
                quatZ.setFromAxisAngle(new THREE.Vector3(0, 0, 1), Math.PI / 2);

                let quat = quatZ.multiply(quatY);
                let cameraEuler = new THREE.Euler();
                cameraEuler.setFromQuaternion(cameraQuat);

                let transformCameraEuler = new THREE.Euler(cameraEuler.y, 0, 0, 'XYZ');
                let transformCameraQuat = new THREE.Quaternion();
                transformCameraQuat.setFromEuler(transformCameraEuler);

                quat = transformCameraQuat.multiply(quat);

                console.log('CameraQuat:', cameraQuat);

                return quat;
            }

            computeVRQuat();

            renderer.xr.addEventListener('sessionstart', () => {
                // this.cameraGroup.position.copy([1, 0, 2]);
                // this.cameraGroup.lookAt([0, 0, 0]);
                // this.cameraGroup.rotateOnAxis(new THREE.Vector3(0, 1, 0), THREE.MathUtils.DEG2RAD * 180);

                // const xrPosition = new DOMPointReadOnly(
                //     camera.position.x, camera.position.y, camera.position.z);

                // const xrPosition = new DOMPointReadOnly(0.5, 0, -1.0);
                const xrPosition = new DOMPointReadOnly(0., 0, 0.);

                // let quat = computeVRQuat();
                let quat = new THREE.Quaternion();
                let euler = new THREE.Euler();

                euler.set(-0.2, Math.PI/2, Math.PI/2, 'ZXY');
                quat.setFromEuler(euler);
                // // quat.setFromAxisAngle(new THREE.Vector3(0, 0, 1), Math.PI/2);

                // // let quat = cameraQuat;

                const xrOrientation = new DOMPointReadOnly(
                    quat.x, quat.y, quat.z, quat.w);

                // const xrOrientatio   n = new DOMPointReadOnly(
                //     0,
                //     0,
                //     0,
                //     1
                // );

                const offsetTransform = new XRRigidTransform(xrPosition, xrOrientation);

                let viewerReferenceSpace = renderer.xr.getReferenceSpace();
                let customViewerReferenceSpace = viewerReferenceSpace.getOffsetReferenceSpace(offsetTransform);

                // Now, tell the Three.js WebXRManager to use this new reference space
                renderer.xr.setReferenceSpace(customViewerReferenceSpace);

            })
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {

            renderer.render( scene, camera );

        }

        init();
    </script>
</body>
</html>
