<!DOCTYPE html>
<html>
<body>
  <canvas id="canvas" width="800" height="300" style="width: 800px; height: 300px; border: 1px solid black"></canvas><br>
  <canvas id="canvas2" width="800" height="300" style="width: 800px; height: 300px; border: 1px solid black"></canvas>
  <script id="vertex" type="x-shader/x-vertex">
    #version 300 es
    precision lowp float;

    uniform vec4 u_color;
    uniform float u_z;

    in vec2 lineCenter;
    out vec4 v_color;

    void main() {
      gl_Position = vec4(
        lineCenter.xy,
        u_z, 1
      );
      v_color = u_color;
    }
  </script>

  <script id="fragment" type="x-shader/x-fragment">
    #version 300 es
    precision lowp float;

    in vec4 v_color;
    out vec4 fragColor;

    void main() {
      fragColor = v_color;
    }
  </script>
  <script src="js/line.js"></script>
  <script src="js/bench.js"></script>
</body>
</html>
